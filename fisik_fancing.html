<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisik Fancing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            padding-top: 5rem; 
        }
        .main-content {
            animation: slideInFromTop 0.6s ease-out;
        }
        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Style untuk hamburger menu */
        .mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }
        .mobile-menu.open {
            max-height: 500px; 
            opacity: 1;
        }
        /* Kustomisasi baru untuk tabel */
        #data-table th, #data-table td {
            /* Menghilangkan border dan menambahkan padding yang proporsional */
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0; /* Garis bawah tipis sebagai pemisah */
            text-align: left;
            font-size: 0.95rem;
        }
        #data-table th {
            background-color: #e2e8f0; /* Latar belakang header lebih terang */
            color: #475569;
            font-weight: 600;
            position: sticky;
            top: 0;
            /* Tambahkan border atas untuk kesan header yang rapi */
            border-top: 2px solid #94a3b8;
        }
        /* Hover dan nth-child untuk memperjelas baris */
        #data-table tbody tr:hover {
            background-color: #f1f5f9;
        }
        #data-table tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        td.empty {
            font-style: italic;
            color: #94a3b8;
            text-align: center;
            background-color: #fff;
            padding: 2rem;
        }
        /* Lebar penuh untuk tabel */
        .scroll-table-container {
            overflow-x: auto; /* Mengatasi overflow di perangkat mobile */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

    <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-10">
        <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-2xl font-extrabold text-indigo-600 tracking-wider transition duration-300 hover:text-indigo-800">Gudang.app</a>
                </div>
                
                <div class="hidden sm:flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:bg-indigo-100 px-3 py-2 rounded-xl text-sm font-medium transition duration-200">Dashboard</a>
                    <a href="input_stok.html" class="text-gray-600 hover:bg-indigo-100 px-3 py-2 rounded-xl text-sm font-medium transition duration-200">Input Stok</a>
                    <a href="fisik_fancing.html" class="bg-indigo-600 text-white px-3 py-2 rounded-xl text-sm font-semibold shadow-md transition duration-200" aria-current="page">Fisik Fancing</a>
                    <button onclick="logoutRedirect()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-xl text-sm font-semibold transition duration-150 shadow-md">Logout</button>
                </div>
                
                <div class="sm:hidden flex items-center">
                    <button id="hamburger-btn" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <svg id="icon-open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="icon-close" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        
        <div id="mobile-menu" class="mobile-menu sm:hidden px-2 pt-2 pb-3 space-y-1 bg-white shadow-xl">
            <a href="dashboard.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-700">Dashboard</a>
            <a href="input_stok.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-700">Input Stok</a>
            <a href="fisik_fancing.html" class="block px-3 py-2 rounded-md text-base font-medium bg-indigo-50 text-indigo-700">Fisik Fancing</a>
            <button onclick="logoutRedirect()" class="w-full text-left bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-base font-semibold transition duration-150 mt-2">Logout</button>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 main-content">
        <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Fisik Fancing</h2>
            
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
                <div class="lokasi-btn-wrap flex-grow">
                    <button class="lokasi-btn px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg transition duration-200 hover:bg-indigo-500 hover:text-white" id="g5000-btn">Gudang G5000</button>
                    <button class="lokasi-btn px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg transition duration-200 hover:bg-indigo-500 hover:text-white" id="gm-btn">Gudang GM</button>
                </div>
                <input type="text" class="search-box flex-grow w-full md:w-auto px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition duration-200" id="search" placeholder="Cari Nama Produk atau Barcode..." autocomplete="off"/>
            </div>
            
            <div class="scroll-table-container shadow-md rounded-lg">
                <table id="data-table" class="min-w-full">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Barcode</th>
                            <th>Lokasi</th>
                            <th>Fisik</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4" class="empty">Silakan pilih gudang terlebih dahulu.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        // --- Session Check & Logout ---
        const STORAGE_KEY = 'user_session_approved';

        function checkSessionAccess() {
            if (!localStorage.getItem(STORAGE_KEY)) {
                window.location.href = 'index.html';
            }
        }
        
        function logoutRedirect() {
            localStorage.removeItem(STORAGE_KEY);
            window.location.href = 'index.html';
        }
        
        // --- Hamburger Menu Logic ---
        const btnH = document.getElementById('hamburger-btn');
        const menuH = document.getElementById('mobile-menu');
        const iconOpenH = document.getElementById('icon-open');
        const iconCloseH = document.getElementById('icon-close');

        btnH.addEventListener('click', () => {
            menuH.classList.toggle('open');
            iconOpenH.classList.toggle('hidden');
            iconCloseH.classList.toggle('hidden');
        });

        // ===== KONFIGURASI LINK CSV (DARI KODE ANDA) =====
        const CSV_URLS = {
            "G5000": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRmMBbi9lLQweM1ZFNY3vu9KxoYECoGAmUVPqTy_9oELLV5HKLiEbO5TCHEdyndsZKKbPnzV7NRuOm6/pub?output=csv",
            "GM": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg028wvK1zQ_E6oo5Y3bZYwbbukwI5D_C2vd_dAyChSHWAUnvta-yz9mPY9sy5gqXQ0Thhgd-6MSlo/pub?output=csv"
        };

        let dataBarang = [];
        let activeLokasi = null;
        let searchKeyword = "";

        function renderTable(data) {
            const tbody = document.querySelector('#data-table tbody');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty">Tidak ada data ditemukan.</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(barang => `
                <tr>
                    <td>${barang.nama || ''}</td>
                    <td>${barang.barcode || ''}</td>
                    <td>${barang.lokasi || ''}</td>
                    <td>${barang.fisik || ''}</td>
                </tr>
            `).join('');
        }

        function loadData(lokasi) {
            activeLokasi = lokasi;
            const tbody = document.querySelector('#data-table tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="empty">Memuat data...</td></tr>';
            
            // Update style tombol
            document.querySelectorAll('.lokasi-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            document.querySelector(`#${lokasi.toLowerCase()}-btn`).classList.remove('bg-gray-200', 'text-gray-700');
            document.querySelector(`#${lokasi.toLowerCase()}-btn`).classList.add('bg-indigo-500', 'text-white');

            Papa.parse(CSV_URLS[lokasi], {
                download: true,
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: (results) => {
                    const keys = Object.keys(results.data[0] || {});
                    dataBarang = results.data
                        .filter(row => keys.slice(5, 9).some(key => row[key]))
                        .map(row => ({
                            nama: row[keys[5]],
                            barcode: row[keys[6]],
                            lokasi: row[keys[7]],
                            fisik: row[keys[8]]
                        }));
                    
                    applyFilter();
                },
                error: (err) => {
                    document.querySelector('#data-table tbody').innerHTML =
                        '<tr><td colspan="4" class="empty" style="color:red;">Gagal memuat data. Periksa URL CSV Anda.</td></tr>';
                    console.error(err);
                }
            });
        }

        function applyFilter() {
            if (!activeLokasi) {
                renderTable(null);
                return;
            }
            const filtered = searchKeyword ? 
                dataBarang.filter(b => (
                    (b.nama && b.nama.toString().toLowerCase().includes(searchKeyword.toLowerCase())) ||
                    (b.barcode && b.barcode.toString().toLowerCase().includes(searchKeyword.toLowerCase()))
                )) : dataBarang;
            renderTable(filtered);
        }

        // ===== EVENT LISTENER & INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            checkSessionAccess();
            document.getElementById('g5000-btn').addEventListener('click', () => loadData('G5000'));
            document.getElementById('gm-btn').addEventListener('click', () => loadData('GM'));
            document.getElementById('search').addEventListener('input', function() {
                searchKeyword = this.value.trim().toLowerCase();
                applyFilter();
            });
        });
    </script>
</body>
</html>
