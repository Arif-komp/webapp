<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fisik Fencing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
            /* TAMBAHAN: Padding atas untuk mengakomodasi header fixed */
            padding-top: 4rem; 
        }
        .container {
            max-width: 700px;
            margin: 30px auto 40px;
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 9px rgba(0,0,0,0.06);
        }
        h2 {
            margin-top: 0;
            color: #1e3c72;
            text-align: center;
        }
        .lokasi-btn-wrap {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 16px;
        }
        .lokasi-btn {
            padding: 10px 20px;
            background: #e4e9f7;
            border: 1px solid #d4d7dd;
            color: #1e3c72;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .lokasi-btn.active {
            background: #4b6cb7;
            color: #fff;
            border-color: #4b6cb7;
        }
        .lokasi-btn:not(.active):hover {
            background: #d4e0fa;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #d4d7dd;
            border-radius: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .scroll-table-container {
            margin-top: 8px;
            overflow: auto;
            max-height: 66vh;
            border: 1px solid #d1d8e4;
            border-radius: 8px;
            background: #fafbff;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        #data-table th, #data-table td {
            padding: 10px 12px;
            border: 1px solid #d1d8e4;
            text-align: left;
            font-size: 1em;
            background: inherit;
        }
        #data-table th {
            background: #e4e9f7;
            color: #1e3c72;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        #data-table tr:hover {
            background: #f4f8fa;
        }
        #data-table tbody tr:nth-child(even) {
            background: #f7f9fc;
        }
        td.empty {
            font-style: italic;
            color: #718096;
            text-align: center;
            background: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }
            #data-table th, #data-table td {
                padding: 8px 10px;
                font-size: .96em;
            }
            .lokasi-btn {
                padding: 8px 14px;
                font-size: 0.92em;
            }
        }
        /* TAMBAHAN: CSS untuk Hamburger Menu */
        .mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }
        .mobile-menu.open {
            max-height: 500px; 
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

    <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-10 h-16">
        <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-xl font-extrabold text-indigo-600 tracking-wider">Gudang.app</a>
                </div>
                
                <div class="hidden sm:flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:bg-indigo-100 px-3 py-2 rounded-xl text-sm font-medium">Dashboard</a>
                    <a href="input_stok.html" class="text-gray-600 hover:bg-indigo-100 px-3 py-2 rounded-xl text-sm font-medium">Input Stok</a>
                    <a href="fisik_fancing.html" class="bg-indigo-600 text-white px-3 py-2 rounded-xl text-sm font-semibold shadow-md" aria-current="page">Fisik Fancing</a>
                    <button onclick="logoutRedirect()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-xl text-sm font-semibold shadow-md">Logout</button>
                </div>
                
                <div class="sm:hidden flex items-center">
                    <button id="hamburger-btn" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <svg id="icon-open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="icon-close" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        
        <div id="mobile-menu" class="mobile-menu sm:hidden px-2 pt-2 pb-3 space-y-1 bg-white shadow-xl">
            <a href="dashboard.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-700">Dashboard</a>
            <a href="input_stok.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-700">Input Stok</a>
            <a href="fisik_fancing.html" class="block px-3 py-2 rounded-md text-base font-medium bg-indigo-50 text-indigo-700">Fisik Fancing</a>
            <button onclick="logoutRedirect()" class="w-full text-left bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-base font-semibold mt-2">Logout</button>
        </div>
    </header>
    

    <div class="container">
        <h2>Fisik Fancing</h2>
        <div class="lokasi-btn-wrap">
            <button class="lokasi-btn" id="g5000-btn">Gudang G5000</button>
            <button class="lokasi-btn" id="gm-btn">Gudang GM</button>
        </div>
        <input type="text" class="search-box" id="search" placeholder="Cari berdasarkan Nama Produk atau Barcode..." autocomplete="off"/>
        <div class="scroll-table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nama Produk</th>
                        <th>Barcode</th>
                        <th>Lokasi</th>
                        <th>Fisik</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4" class="empty">Silakan pilih gudang terlebih dahulu.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
<script>
    // TAMBAHAN: Session Check & Logout Logic
    const STORAGE_KEY = 'user_session_approved';

    function checkSessionAccess() {
        // Asumsi 'index.html' adalah halaman login
        if (!localStorage.getItem(STORAGE_KEY)) {
            window.location.href = 'index.html';
        }
    }
    
    function logoutRedirect() {
        localStorage.removeItem(STORAGE_KEY);
        window.location.href = 'index.html';
    }

    // TAMBAHAN: Hamburger Menu Logic
    const btnH = document.getElementById('hamburger-btn');
    const menuH = document.getElementById('mobile-menu');
    const iconOpenH = document.getElementById('icon-open');
    const iconCloseH = document.getElementById('icon-close');

    btnH.addEventListener('click', () => {
        menuH.classList.toggle('open');
        iconOpenH.classList.toggle('hidden');
        iconCloseH.classList.toggle('hidden');
    });

    // ===== KONFIGURASI LINK CSV =====
    // Silakan sesuaikan dengan link spreadsheet Google Sheets Anda
    const CSV_URLS = {
        "G5000": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRmMBbi9lLQweM1ZFNY3vu9KxoYECoGAmUVPqTy_9oELLV5HKLiEbO5TCHEdyndsZKKbPnzV7NRuOm6/pub?output=csv",
        "GM": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg028wvK1zQ_E6oo5Y3bZYwbbukwI5D_C2vd_dAyChSHWAUnvta-yz9mPY9sy5gqXQ0Thhgd-6MSlo/pub?output=csv"
    };

    // ===== VARIABEL GLOBAL =====
    let dataBarang = [];      // Menyimpan data asli dari CSV yang dipilih
    let activeLokasi = null;  // Menyimpan gudang yang sedang aktif (G5000/GM)
    let searchKeyword = "";   // Keyword pencarian di kotak search

    // ===== FUNGSI RENDER TABEL =====
    function renderTable(data) {
        const tbody = document.querySelector('#data-table tbody');
        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="empty">Tidak ada data ditemukan.</td></tr>';
            return;
        }
        // Render baris: jika nilainya null/undefined/string kosong, tampilkan ''. Jika 0 atau "00", tampilkan 0/"00".
        tbody.innerHTML = data.map(barang => `
            <tr>
                <td>${
                    barang.nama === undefined || barang.nama === null || barang.nama === "" ?
                        '' :
                        barang.nama
                }</td>
                <td>${
                    barang.barcode === undefined || barang.barcode === null || barang.barcode === "" ?
                        '' :
                        barang.barcode
                }</td>
                <td>${
                    barang.lokasi === undefined || barang.lokasi === null || barang.lokasi <0 ?
                        '' :
                        barang.lokasi
                }</td>
                <td>${
                    barang.fisik === undefined || barang.fisik === null || barang.fisik <0 ?
                        '' :
                        barang.fisik
                }</td>
            </tr>
        `).join('');
    }

    // ===== FUNGSI LOAD DATA CSV =====
    function loadData(lokasi) {
        activeLokasi = lokasi;
        // Bersihkan tabel dan tampilkan pesan loading
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = '<tr><td colspan="4" class="empty">Memuat data...</td></tr>';
        // Update style tombol aktif/inaktif
        document.querySelectorAll('.lokasi-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`#${lokasi.toLowerCase()}-btn`).classList.add('active');
        // Load CSV via Papa Parse
        Papa.parse(CSV_URLS[lokasi], {
            download: true,
            header: true,
            skipEmptyLines: true,
            dynamicTyping: true,
            complete: (results) => {
                // Ambil kolom 1,2,3,4 (index 0,1,2,3), atau sesuaikan dengan struktur CSV Anda
        /* dataBarang = results.data.map(row => ({
                nama: row[Object.keys(row)[0]],
                barcode: row[Object.keys(row)[1]],
                lokasi: row[Object.keys(row)[2]],
                fisik: row[Object.keys(row)[3]]
        */
                dataBarang = results.data
                    .filter(row => row[Object.keys(row)[5]] || row[Object.keys(row)[6]] || row[Object.keys(row)[7]] || row[Object.keys(row)[8]])
                    .map(row => ({
                        nama: row[Object.keys(row)[5]],
                        barcode: row[Object.keys(row)[6]] ,
                        lokasi: row[Object.keys(row)[7]] ,
                        fisik: row[Object.keys(row)[8]] 
                    }));
                // Filter data yang benar-benar punya nilai di salah satu kolom (optional, silakan dihapus jika ingin tampilkan semua)
                dataBarang = dataBarang.filter(row => (
                    row.nama !== undefined || row.barcode !== undefined || row.lokasi !== undefined || row.fisik !== undefined
                ));
                // Tampilkan data ke tabel
                applyFilter();
            },
            error: (err) => {
                document.querySelector('#data-table tbody').innerHTML =
                    '<tr><td colspan="4" class="empty" style="color:red;">Gagal memuat data.</td></tr>';
                console.error(err);
            }
        });
    }

    // ===== FUNGSI LIVE SEARCH =====
    function applyFilter() {
        if (!activeLokasi) {
            renderTable(null);
            return;
        }
        const filtered = searchKeyword ? 
            dataBarang.filter(b => (
                (b.nama && b.nama.toString().toLowerCase().includes(searchKeyword.toLowerCase())) ||
                (b.barcode && b.barcode.toString().toLowerCase().includes(searchKeyword.toLowerCase()))
            )) : dataBarang;
        renderTable(filtered);
    }

    // ===== EVENT LISTENER (Ditambahkan checkSessionAccess) =====
    document.addEventListener('DOMContentLoaded', () => {
        checkSessionAccess(); // Panggil fungsi untuk memastikan sesi

        document.getElementById('g5000-btn').addEventListener('click', () => loadData('G5000'));
        document.getElementById('gm-btn').addEventListener('click', () => loadData('GM'));
        document.getElementById('search').addEventListener('input', function() {
            searchKeyword = this.value.trim().toLowerCase();
            applyFilter();
        });
    });
</script>
</body>
</html>
