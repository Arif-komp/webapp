         * @param {string|null} filter Nilai filter (misalnya '4 meter' atau 'BIRU')
         */
        function populateNamaProduk(selectedJenis, filter = null) {
            namaProdukSelect.innerHTML = '<option value="" disabled selected>Pilih Nama Produk</option>'; // Reset
            
            const data = PRODUCT_DATA[selectedJenis];
            if (!data) return;

            let productsToDisplay = data.products;

            // Logika Filter
            if (filter && Array.isArray(productsToDisplay) && productsToDisplay.every(p => typeof p === 'object' && p.filter)) {
                // Asumsi untuk Galvalum dan Pipa, produk adalah array objek dengan key 'filter'
                productsToDisplay = productsToDisplay.filter(p => p.filter.toLowerCase() === filter.toLowerCase());
            } else if (Array.isArray(productsToDisplay) && productsToDisplay.every(p => typeof p === 'object' && p.filter)) {
                // Jika tidak ada filter yang dipilih (tapi produknya objek), tampilkan semua
                // productsToDisplay sudah benar (semua objek)
            }


            // Tampilkan produk ke dropdown
            productsToDisplay.forEach(product => {
                const productName = typeof product === 'string' ? product : product.name;
                const option = document.createElement('option');
                option.value = productName;
                option.textContent = productName;
                namaProdukSelect.appendChild(option);

                });

                selectedFilter = null;

                populateNamaProduk(selectedJenis); // Tampilkan semua produk Pipa tanpa filter

                // Tambahkan kelas aktif ke tombol yang baru diklik
                button.classList.add('bg-indigo-600', 'text-white', 'scale-105');
                button.classList.remove('bg-gray-200', 'text-gray-700');
                
                selectedFilter = text; // Set filter yang dipilih
                populateNamaProduk(jenis, selectedFilter); // Populasikan ulang Nama Produk
            });

            return button;
        }

        /**
         * Menampilkan pesan status di UI
         * @param {string} message Pesan yang akan ditampilkan
         * @param {boolean} isSuccess Menunjukkan apakah pesan sukses atau error
         */
        function showStatusMessage(message, isSuccess) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            statusMessageDiv.classList.add(isSuccess ? 'bg-green-100' : 'bg-red-100', isSuccess ? 'text-green-800' : 'text-red-800');
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                statusMessageDiv.classList.add('hidden');
            }, 5000);
        }

        /**
         * Mengirim data formulir ke Google Form yang sesuai
         * @param {string} transactionType Tipe transaksi: 'masuk' atau 'keluar'
         */
        async function submitForm(transactionType) {
            if (!form.checkValidity()) {
                form.reportValidity(); // Tampilkan pesan validasi default browser
                return;
            }

            const jenis = jenisProdukSelect.value;
            const nama = namaProdukSelect.value;
            const jumlah = $('jumlah').value;
            const checker = $('checker').value;
            const lokasi = lokasiInput.value || ''; // Kosongkan jika tidak ada

            const productConfig = PRODUCT_DATA[jenis];
            if (!productConfig) {
                showStatusMessage("Error: Jenis Produk tidak valid.", false);
                return;
            }
            
            // Tentukan URL dan Entry ID
            const formURL = productConfig.form_url;
            const entryIds = productConfig.entry;
            
            // Tentukan entry ID untuk jumlah (Masuk atau Keluar)
            const jumlahEntryId = transactionType === 'masuk' ? entryIds.masuk : entryIds.keluar;

            // Data yang akan dikirim ke Google Form
            const formData = new FormData();
            formData.append(entryIds.nama_produk, nama);
            formData.append(jumlahEntryId, jumlah); // Hanya salah satu (masuk atau keluar) yang diisi
            formData.append(entryIds.checker, checker);
            
            // Jika lokasi wajib (PIPA GALV KOTAK)
            if (lokasiInput.required && lokasi) {
                 formData.append(entryIds.lokasi, lokasi);
            } else if (lokasiInput.required && !lokasi) {
                showStatusMessage("Lokasi wajib diisi untuk Jenis Produk ini.", false);
                return;
            }

            const button = transactionType === 'masuk' ? $('btnBarangMasuk') : $('btnBarangKeluar');
            const loading = transactionType === 'masuk' ? $('loadingMasuk') : $('loadingKeluar');

            // Tampilkan loading dan nonaktifkan tombol
            button.disabled = true;
            button.classList.add('opacity-70', 'cursor-not-allowed');
            button.innerHTML = `<span class="loader-icon mr-2"></span> Memproses...`;

            showStatusMessage("Mengirim data...", true);

            try {
                // Kirim data menggunakan fetch ke endpoint Google Form
                const response = await fetch(formURL, {
                    method: 'POST',
                    mode: 'no-cors', // Penting untuk Google Form submission
                    body: new URLSearchParams(formData)
                });
                
                // Karena mode: 'no-cors', kita tidak bisa membaca respons, tapi asumsi berhasil
                showStatusMessage(`✅ Data Stok ${nama} (${transactionType.toUpperCase()}) sejumlah ${jumlah} berhasil dikirim!`, true);
                
                // Form kembali kosong setelah submit
                form.reset();
                selectedFilter = null; // Reset filter
                handleConditionalUI(""); // Reset UI kondisional
                populateNamaProduk("");

            } catch (error) {
                console.error("Error submitting form:", error);
                showStatusMessage("❌ Gagal mengirim data. Cek koneksi atau URL Google Form Anda.", false);
            } finally {
                // Sembunyikan loading dan aktifkan tombol kembali
                button.disabled = false;
                button.classList.remove('opacity-70', 'cursor-not-allowed');
                button.innerHTML = `Barang ${transactionType === 'masuk' ? 'Masuk (IN)' : 'Keluar (OUT)'}`;
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            checkSessionAccess();
            initJenisProduk(); // Inisialisasi dropdown Jenis Produk
            
            // Event listener untuk Jenis Produk
            jenisProdukSelect.addEventListener('change', (e) => {
                const selectedJenis = e.target.value;
                handleConditionalUI(selectedJenis); // Update UI dan Nama Produk
            });

            // Event listener untuk tombol submit
            $('btnBarangMasuk').addEventListener('click', () => submitForm('masuk'));
            $('btnBarangKeluar').addEventListener('click', () => submitForm('keluar'));
        });
    </script>
</body>
